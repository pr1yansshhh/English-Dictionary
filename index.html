<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading"><u>English Dictionary</u></h1>
        <input placeholder="Search a Word" type="text" class="input" 
        id="input">
        <p class="info-text" id="info-text">Type and hit enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">_____</span></p>
            <p>Meaning: <span class="meaning" id="meaning">_____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
